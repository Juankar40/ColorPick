<!-- card.component.html -->
<section class="palettes-container">
  <article *ngFor="let paletaColores of colores" class="palette-card">
    <div class="colors-container">
      <div *ngFor="let colorCodigo of paletaColores.colors" 
           class="color-block" 
           [ngStyle]="{'background-color': colorCodigo}" (click)="copyColorCode({colorCodigo})">
      </div>
    </div>
    <div class="palette-info" >
      <div class="palette-name">{{paletaColores.text || 'Generated Color Palette'}}</div>
      <div class="palette-actions">
        <div class="line"></div>
        <button class="arrow-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
  </article>
</section>
