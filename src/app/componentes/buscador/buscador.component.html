<!-- buscador.component.html -->
<div class="search-container">
  <h1>Please select a color from the options below</h1>
  <div class="search-box">
    <input [(ngModel)]="query" placeholder="Find colors..." />
    <button class="search-button" (click)="getPaleta(query)">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </button>
  </div>
  <div class="toggle-container">
    <button class="toggle-button" >All</button>
    <button class="toggle-button" >Low Apple reality</button>
  </div>
</div>
